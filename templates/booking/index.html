{% extends "base.html" %}
{% block content %}
    <h1>Rooms</h1>
    {% for room in rooms %}
        <p><a href="{% url 'book_room' room.number %}">{{ room }}</a></p><a href="{% url 'info_room' room.number %}">More details</a>
    {% endfor %}
    
    <h2><a href="{% url 'all_bookings' %}">See all bookings</a></h2>
{% endblock %}
