<header class="bg-primary p-3 mb-4 border-bottom sticky-top">
  <div class="container">
    <h1 class="text-light">Booking system</h1>

    <label class="text-light" for="range2" class="form-label">Number of people</label>
    <input type="range" class="form-range" min="1" max="6" id="range2" value="1">
    <output class="text-light" for="range2" id="rangeValue" aria-hidden="true"></output>
  </div>
</header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script>
  const rangeInput = document.getElementById('range2');
  const rangeOutput = document.getElementById('rangeValue');

  rangeOutput.textContent = rangeInput.value;

  rangeInput.addEventListener('input', function() {
    rangeOutput.textContent = this.value;
  });
</script>

<style>
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    background: #2b2b2b;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    border: #ffffff 2px solid;
    margin-top: -7px;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.6)
  }
</style>
